<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="login-box">
        <link rel="stylesheet" href="/main/login.css">
        <p class="lg">Register </p>
        <form name="registration_form" id="registration_form" method="post" action="#" enctype="multipart/form-data">
          
            <div class="user-box form-control">
            <input required="" name="name" id="name" class="form-contol" type="text">
            <label>Username</label>
          </div>
          <div class="user-box form-control">
            <input required="" name="email" id="email" class="form-control" type="text">
            <label>Email</label>
          </div>
          <div class="user-box form-control">
            <input required="" name="phone" id="phone" class="form-control" type="text">
            <label>Contact no.</label>
          </div>
          <div class="user-box form-control">
            <input required="" name="password" id="password" class="form-control" type="password">
            <label>Password</label>
          </div>
          <button type="button" id="register" name="register" >Submit</button>
        
        </form>
        <p>Already have an account? <a href="/main/login.html" class="a2">Log In!</a></p>
      </div>
</body>

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();
    console.log(app);

    

    //----- New Registration code start	  
    document.getElementById("register").addEventListener("click", function() {
        var email =  document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var name = document.getElementById("name").value;
        var phone = document.getElementById("phone").value;

        //For new registration
        createUserWithEmailAndPassword(auth, email, password, name, phone)
        .then((userCredential) => {
          // Signed in 
          const user = userCredential.user;
          console.log(user);
          alert("Registration successfully!!");
          // ...
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          // ..
          console.log(errorMessage);
          alert(error);
        });		  		  
    });
    //----- End

    //----- Login code start	  
   
    //----- End

    //----- Logout code start	  
    document.getElementById("logout").addEventListener("click", function() {
        signOut(auth).then(() => {
            // Sign-out successful.
            console.log('Sign-out successful.');
            alert('Sign-out successful.');
            document.getElementById('logout').style.display = 'none';
          }).catch((error) => {
            // An error happened.
            console.log('An error happened.');
          });		  		  
    });

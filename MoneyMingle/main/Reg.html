<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/main/login.css">
  <title>Document</title>
</head>
<body>
  
  <div class="login-box">
    <p class="lg">Register </p>
    <form name="registration_form" id="registration_form" method="post" action="#" enctype="multipart/form-data" >
   
    
  
      
                <div class="user-box form-group">
                    <label  >Username</label>
                    <input required="" type="text" name="name" id="name" class="form-control">
                  </div>
    
            <div class="form-group user-box">
            <label for="email">Email</label>
          <input type="text" name="email" id="email" class="form-control" >
        </div>
    
            <div class="form-group user-box">
                <label for="phone" >Phone</label>
                <input type="text" name="phone" id="phone" class="form-control" >
              </div>
    
        
        <div class="form-group user-box">
            <label for="password" >Password</label>
          <input type="password" name="password" id="password" class="form-control"  >
        </div>
    
            
              <div class="form-group user-box">
                <label for="conpassword" >Confirm Password</label>
                <input type="password" name="conpassword" id="conpassword" class="form-control"  >
              </div>
    
    
              <button type="button" id="register" name="register" >Submit</button>
    <p>Already have an account? <a href="" class="a2">Log In!</a></p>
  </div>



  </body>
  </html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div class="login-box">
    <p class="lg">Login </p>
    <form name="login_form" id="login_form" method="post" action="#" enctype="multipart/form-data" >

      <div class="user-box form-group">
        <input name="login_email" id="login_email" class="form-control" type="text">
        <label>Email</label>
      </div>
      <div class="user-box">
        <input name="login_password" id="login_password" class="form-control" type="password">
        <label>Password</label>
      </div>
    
       <button type="button" id="login" name="login" >Submit</button>
    </form>
    <p>Don't have an account? <a href="/main/Register.html" class="a2">Sign up!</a></p>
  </div>
</body>

      };
    
	  const app = initializeApp(firebaseConfig);
	  const analytics = getAnalytics(app);

	  console.log(app);

	  document.getElementById("login").addEventListener("click", function() {
		  var email =  document.getElementById("login_email").value;
		  var password = document.getElementById("login_password").value;

		  signInWithEmailAndPassword(auth, email, password)
		  .then((userCredential) => {
		    const user = userCredential.user;
		    console.log(user);
		    alert(user.email+" Login successfully!!!");
		    document.getElementById('logout').style.display = 'block';
		    // ...
		  })
		  .catch((error) => {
		    const errorCode = error.code;
		    const errorMessage = error.message;
		    console.log(errorMessage);
		    alert(errorMessage);
		  });		  		  
	  });
	  //----- End

	  //----- Logout code start	  
	  document.getElementById("logout").addEventListener("click", function() {
		  signOut(auth).then(() => {
			  // Sign-out successful.
			  console.log('Sign-out successful.');
			  alert('Sign-out successful.');
			  document.getElementById('logout').style.display = 'none';
			}).catch((error) => {
			  // An error happened.
			  console.log('An error happened.');
			});		  		  
	  });
	  //----- End

	</script>
